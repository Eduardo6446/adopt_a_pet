{% extends "Pets/layout2.html" %}

{% load static %}

{% block title %}
    Inicio de Sesion
{% endblock %}

{% block body %}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6" id="bg">
          <img src="{% static 'Pets/Images/login.png' %}"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form action="{% url 'login' %}" method="post" id="signin-form" style="width: 100%;margin-bottom: 5vh;">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control inp usrnm" type="text" name="username" placeholder="Username" autocomplete="off" autofocus>
                </div>
                <div class="form-group">
                    <input class="form-control inp pswd" type="password" name="password" placeholder="Password" autocomplete="off">
                    <span class="star"><small>{{message}}</small></span>
                </div>
                <center>
                    <input class="btn btn-primary" type="submit" value="Log in" style="margin-top: 10px; width: 95%;" disabled>
                </center>
            </form>
        
            <div>
                <center>
                    No tienes una cuenta?&nbsp;&nbsp;<a href="{% url 'register' %}">Registrate</a>
                </center>
            </div>
        </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
            
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".inp").forEach(input => {
                input.addEventListener('input', () => {
                    if ((document.querySelector('.usrnm').value.length === 0) || (document.querySelector('.pswd').value.length === 0)) {
                        document.querySelector('input[type="submit"]').disabled = true;
                    }
                    else {
                        document.querySelector('input[type="submit"]').disabled = false;
                    }
                });
            });
        });
    </script>
{% endblock %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

    .font-family-karla {
        font-family: karla;
    }
</style>

<div class="w-full flex flex-wrap h-screen">
    
    <!-- Image Section -->

    <div class="w-1/2 shadow-2xl">
        <img class="object-cover w-full h-screen hidden md:block" src="{% static 'Pets/Images/login.png' %}">
    </div>

    <!-- Login Section -->
    <div class="w-full md:w-1/2 flex flex-col">

        <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24">
            <a href="/" class="bg-green-700 text-white font-bold text-xl p-4">Adop A Pet (aqui vas al index xd)</a>
        </div>

        <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
            <p class="text-center text-3xl">Bienvenido :3</p>
            <form class="flex flex-col pt-3 md:pt-8">
                
                <div class="flex flex-col pt-4">
                    <label for="username" class="text-lg">Username</label>
                    <input type="text" name="username" placeholder="Username" autocomplete="off" autofocus class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="flex flex-col pt-4">
                    <label for="password" class="text-lg">Password</label>
                    <input type="password" name="password" placeholder="Password" autocomplete="off" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    <span class="star"><small>{{message}}</small></span>
                </div>

                <input type="submit" value="Log In" class="bg-green-700 text-white font-bold text-lg hover:bg-green-800 p-2 mt-8">
            </form>
            <div class="text-center pt-12 pb-12">
                <p>Don't have an account? <a href="{% url 'register' %}" class="underline font-semibold">Register here.</a></p>
            </div>
        </div>

    </div>
</div>
