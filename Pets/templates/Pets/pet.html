{% extends 'Pets/index.html' %}

{% load static %}



{% block pet %}

<div class="profile-view" data-user="">
    <div class="cover-image" style="background-image: url(/media/{{username.cover}})"></div>
    <div class="profile-image" style="background-image: url(/media/{{mascota.pet_pic}})"></div>
    <div class="profile-details">
        <div style="margin-left: 340px;">
            <button class="btn btn-outline-success float-right" id="edit-profile-btn">Adopt Pet</button>
        </div>
        <div class="details-data">
            <h5>{{ mascota }}</h5>
            <div class="grey">Raza: <span style="margin-left: 10px;">{{ mascota.breed}}</span></div>
            <div class="grey">Especie: <span style="margin-left: 10px;">{{ mascota.species}}</span></div>
            <div class="grey" style="padding: 8px 0px;">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"/>
                    <path fill-rule="evenodd" d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                </svg>
                &nbsp;Edad: <span>{{mascota.age}}</span>
            </div>
            <div class="bio">
                {{mascota.description}} 
                
            </div>
            
            <div class="grey">Agregado por: <span style="margin-left: 10px;">{{ mascota.owner }}</span></div>
        </div>
    </div>
</div>
<div class="space"></div>

{% endblock pet %}
